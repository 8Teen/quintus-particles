   <body>

      <label for = "playgame">Play:</label>
      <input type="checkbox" id="playgame">
      <input type="button" id="step" value="Step">
      Animation paused on load; click 'Play' to start.

      <canvas id="quintus"  width="480" height="480" bgcolor="black" style="border: thin dashed #000000;"></canvas>

      <script>
        $('#playgame').click(function() {
          if(window.Q){
            var $this = $(this);
            if ($this.is(':checked')) {
              window.Q.unpauseGame();
            } else {
              window.Q.pauseGame();
            }
          }
        });
        $('#step').click(function() {
          if(window.Q) {
            window.Q.stageGameLoop(100000);
          }
        });
      </script>
   </body>
